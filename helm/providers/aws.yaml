## Overriding values for Chart's values.yaml for AWS
##
global:
  provider:
    name: aws
    region: us-west-2
    kubernetes:
       deployment:
         ## If kubernetes is deployed in multi zone mode then specify availability-zones as appropriate
         ## If kubernetes is deployed in single availability zone then specify appropriate values
         zones:
          - us-west-2a
          - us-west-2b
          - us-west-2c
    storage:
      provisioner: kubernetes.io/aws-ebs
      reclaimPolicy: Delete
      parameters:
        encrypted: "false"
        kmsKeyId: ""
        type: gp2
    ## Docker registry endpoint where Confluent Images are available.
    ##
    registry:
      fqdn: 829250931565.dkr.ecr.us-west-2.amazonaws.com 
      credential:
        required: false
  sasl:
    plain:
      username: test
      password: test123
## Zookeeper cluster
##
zookeeper:
  name: zookeeper
  replicas: 3
  resources:
    cpu: 100m
    memory: 512Mi
  jvmConfig:
    heapSize: 256M

## Kafka Cluster
##
kafka:
  name: kafka
  replicas: 4
  resources:
    cpu: 100m
    memory: 512Mi
  jvmConfig:
    heapSize: 256M
  loadBalancer:
    enabled: true
    domain: "selabs.net"
  tls:
    enabled: false
    fullchain: |-
    privkey: |-
    cacerts: |-

## Connect Cluster
##
connect:
  name: connectors
  replicas: 2
  resources:
    cpu: 100m
    memory: 512Mi
  jvmConfig:
    heapSize: 256M
  tls:
    enabled: false
    ## "" for none, "tls" for mutual auth
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: true
    domain: "selabs.net"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      brokerCount: 3
    schemaRegistry:
      enabled: true
      url: http://schemaregistry:8081
